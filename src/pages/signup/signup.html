<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Join Us</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background" >
  
    <ion-card >
      
        <ion-card-content style="position: relative;">
            <form (ngSubmit)="signup()" >
            <ion-list>
              <ion-item>
                <ion-input type="text" [(ngModel)]="username"  [ngModelOptions]="{standalone: true}" placeholder="Username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}"  placeholder="Password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" [(ngModel)]="name"  [ngModelOptions]="{standalone: true}" placeholder="Your Name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-select style="border-radius: 5px;
                border: 1px solid #C8C3C3" placeholder="Select One" [(ngModel)]="accType" [ngModelOptions]="{standalone: true}">
                 <ion-option *ngFor="let item of typeOfAccount" [value]="item">{{item}}</ion-option>
               </ion-select>
              </ion-item>
              
            </ion-list>
              <button ion-button  color="secondary" type="submit" block>
                Join Us
              </button>
            </form>
          </ion-card-content>
    </ion-card>
     </ion-content>
