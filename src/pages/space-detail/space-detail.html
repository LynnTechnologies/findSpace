<ion-header>

  <ion-navbar>
    <ion-title>{{space.spaceType}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-card>
    <button (click)="viewImage(space.image)" no-padding><img src="{{space.image}}"></button>
    <ion-card-content>
        <div>
            <span style="width:20%">  <ion-icon name="md-thumbs-up"> {{space.likes}}</ion-icon></span>
            <span style="width:80%;float:right" text-right>{{space.comments}} Comments {{space.shares}} Shares</span> 
        </div>  

   
    <ion-item>Location : {{space.location}}</ion-item>
    <ion-item>Owner : {{space.owner}}</ion-item>
    <ion-item>Contact : {{space.contact}}</ion-item>

    <ion-row>
        <ion-col class="text-left" no-padding>
          <button ion-button item-left small clear color="facebook"> <ion-icon name="md-thumbs-up"> Like</ion-icon></button>
        </ion-col>
        <ion-col class="text-center" no-padding> 
            <button ion-button item-left small clear color="facebook"><ion-icon name="ios-camera"> Comment</ion-icon></button>
        </ion-col>
        <ion-col class="text-right" no-padding> 
            <button ion-button item-left small clear color="facebook"><ion-icon name="md-share-alt"> Share</ion-icon></button>
        </ion-col>
    </ion-row>
   </ion-card-content>
    </ion-card>
    <ion-footer style="height: 50px !important;">
            
              <ion-toolbar color="facebook"  no-padding>
                  <button style="padding-top:5px;" ion-button small item-center clear (click)="homeButtonClick()"> <ion-icon name="ios-home-outline" style="color:#FFF"> Home </ion-icon> </button>
                <h3 padding class="title" style="margin-top:5px;float:right;color:#FFF;font-size:10px">
                    <ion-icon  name="md-globe" > Copyright 2017</ion-icon>   
                </h3>  
                
                </ion-toolbar>
    </ion-footer>
